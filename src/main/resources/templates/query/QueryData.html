<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>




<link rel="stylesheet" th:href="@{layui/css/layui.css}" media="all"/>
<script th:src="@{layui/layui.js}" charset="utf-8"></script>
<script th:src="@{jquery/jquery-3.4.1.js}" charset="utf-8"></script>
<body>

<div th:include="main :: headmenu"></div>
<form class="layui-form" action="">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    var reqparam = '{"tableName":"eds_query_history2","sql":"select * from eds_query_history2 where begintime>\'2021/06/02\' limit 5","database":"hubserviceapilog"}';
    reqparam = "getData?reqparam="+encodeURI(reqparam);
    // document.getElementById("barframe").src = reqparam;
    $(document).ready(function() {
        $('#barframe').attr('src', reqparam);
    });
</script>

<!--<div th:replace="getData :: queryview"></div>-->
<iframe src='' frameborder="0" id="barframe" style="width: 100%; height: 600px; border-radius: 2px;"></iframe>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>


</body>
</html>
